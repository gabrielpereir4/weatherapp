<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gabriel's Weather App</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div>Developed by Gabriel Jos√© Pereira</div>
    </header>
    <main>
        <div class="container">
            <h1>Weather App</h1>
            <form id="weather-form">
                <input type="text" id="location" placeholder="Enter City Name..." required>
                <button type="submit">Search</button>
            </form>
            <div id="weather-result">
                <h2 id="city-name"></h2>
                <div id="weather-result-container">
                    <p id="temperature"></p>
                    <p id="description"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
